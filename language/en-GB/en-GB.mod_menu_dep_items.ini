MOD_MENU_DEP_ITEMS_XML_DESC="<a href='http://www.viazenetti.de/' target='_blank'><img src='../modules/mod_menu_dep_items/viazenetti.gif' style='float: right; padding-left: 10px;' border='0' /></a>This Module displays an image or loads a CSS-File from your choosen directory depending recursively on the active menu.<br /><br />It searches for a file named like the currend menu ItemID having the file extension as configured in the modules settings. If no file could be found it searches for a file named like the parent menus ItemID and so on.<br /><br />It is usefull for e.g. to change the header image or the color of the article titles depending on the menu structure.<br /><br />If you want to use dynamic css files, add a module position (e.g. <i>&lt;jdoc:include type=&quot;modules&quot; name=&quot;customheader&quot;&nbsp;/&gt;</i>) in the templates html header to meet html standards. For more information or help see the projects <a href='http://joomlacode.org/gf/project/menu_dep_items/wiki/' target='_blank'>GForge Wiki</a>."
