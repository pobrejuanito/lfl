; Module Element Title
;################################
MOD_PLAYERJR_DESC_LAYOUT="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Layout : These flashvars control the looks and layout of the player.</div><hr />"
MOD_PLAYERJR_DESC_COLOR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Color : All these colors are in so-called hexadecimal values as is common for web colors, note that if you use a skin those parameters are not priotary, it depend of the skin.</div><hr />"
MOD_PLAYERJR_DESC_BEHAVIOUR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Behaviour : These flashvars control the playback behaviour of the player.</div><hr />"
MOD_PLAYERJR_DESC_GLOBAL="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Global : Global Parameters.</div><hr />"
MOD_PLAYERJR_DESC_PLAYLIST="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Playlist : Here you can manage your playlist.</div><hr />"
MOD_PLAYERJR_DESC_SINGLE="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Single File : If you use a single file you can set this parameters.</div><hr />"
MOD_PLAYERJR_DESC_RTMP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>RTMP : If you use a RTMP / HTTP server for your single file you have to set this parameters.</div><hr />"
MOD_PLAYERJR_DESC_THUMB="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Thumbnail : location of a preview image; shown in display.</div><hr />"
MOD_PLAYERJR_DESC_PLUGIN="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugins: Here you can select or not some plugins that enhanced your player, They can work together.</div><hr />"
MOD_PLAYERJR_DESC_PLUGADS="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin LongTail's AdSolution :</div><hr />LongTail's AdSolution allows you to run pre-roll, overlay mid-roll, and post-roll advertisements in your media player, LongTail's have proprietary relationships with many top ad networks and we support video, display and text ads."
MOD_PLAYERJR_DESC_JOOMLARULEZLINK="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>JoomlaRulez Link : Specify Yes if you want that a link to Joomlarulez.com appears, if set to no please make a donation.</div><hr />"

