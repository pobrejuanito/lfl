MOD_PLAYERJR_XML_DESCRIPTION="<table cellpadding='4' cellspacing='0' border='0' width='100%' class='adminlist'> <tr> <td valign='top'><img src='./../modules/mod_playerjr/Box-JWplayer-module.png' height='152' width='140' alt='JW Player Module Logo' align='left' /> </td> <td valign='top' width='100%'><p><strong>JW Player Module : The best Free solution for implementing JW Player in Joomla!</strong></p> <ul> <li>If you like this module, please post a rating and a review at the <a href='http://extensions.joomla.org/extensions/multimedia/video-players-&amp;-gallery/8156/details' target='_blank'>Joomla! Extensions Directory!</a></li> <li><a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Video.joomlarulez.com - Bits On The Run</a> - is an easy to use and affordable platform for video streaming, hosting and transcoding. <a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Get A Free Trial Now</a>.</li> <li>If you buy us a JW license or already have one, please after install follow this how-to : <a href='http://www.joomlarulez.com/faq/44-faq/56-how-to-install-your-personal-license-player.html' target='_blank'>How to install your personal License Player?</a></li> <li><a href='http://www.longtailvideo.com/referral.aspx?page=pubreferral&amp;ref=kkaxbxaefddwndl' target='_blank'>AdSolution</a> - Monetize your videos with LongTail's AdSolution. Integrate pre-roll, overlay mid-roll and post-roll ads into your site and starting making money today. <a href='http://www.longtailvideo.com/referral.aspx?page=pubreferral&amp;ref=kkaxbxaefddwndl' target='_blank'>Sign up now</a>.</li> <li>Documentation : is available here <a href='http://www.joomlarulez.com/download/cat_view/45-documentation/46-module.html' target='_blank'>Documentation</a>.</li> <li>Credits : This Module was created by <a href='http://www.joomlarulez.com' target='_blank'>JoomlaRuleZ.com</a>.</li> <li>License : This Module is distributed under a limited <a href='http://www.joomlarulez.com/joomlarulez-license.html' target='_blank'>GNU/GPL license</a></li> <li>LicenseJW : The flashplayer is based on JW FLV Media Player 5.9 who was created by <a href='http://www.longtailvideo.com' target='_blank'>longtailvideo.com</a>, You need a licence to use it commercialy.</li> <li>Version : 2.12.0, <a href='http://www.joomlarulez.com/download/doc_details/13-jw-player-module-.html' target='_blank'>Check for update</a>.</li> </ul></td> </tr> <tr> <td colspan='2'><p><em>-------------------- JW Player Module 2.12.0 02 April 2012 ------------------</em></p> <p><em>^ Upgrade to JW Flash Player 5.9.2156.<br /> ^ Upgrade to jwplayer.js 5.9.2156.</em><br /> </p> <p><em>------- See Full Changelog here : <a href='http://www.joomlarulez.com/images/stories/CHANGELOG/CHANGELOG_JW_PLAYER_MODULE.txt' target='_blank'>JW Player Module Changelog</a> ------- </em></p> </td> </tr> <tr> <td colspan='2'><strong>Player Example</strong> <p>Below you see a simple embedded example of the JW Player.</p> <!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE --> <object id='player' classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' name='player' width='400' height='315'> <param name='movie' value='./../modules/mod_playerjr/player-licensed5.swf' /> <param name='allowfullscreen' value='true' /> <param name='allowscriptaccess' value='always' /> <param name='flashvars' value='file=video.mp4&image=./../modules/mod_playerjr/preview.jpg' /> <embed type='application/x-shockwave-flash' id='player2' name='player2' src='./../modules/mod_playerjr/player-licensed5.swf' width='400' height='315' allowscriptaccess='always' allowfullscreen='true' flashvars='file=video.mp4&image=./../modules/mod_playerjr/preview.jpg' /> </embed> </embed> </embed> </object> <!-- END OF THE PLAYER EMBEDDING --> </td> </tr> </table>"
