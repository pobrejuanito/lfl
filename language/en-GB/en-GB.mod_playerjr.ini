; Module Element Descriptions
;################################
MOD_PLAYERJR_DESC_POSITION="Position of the playlist. Can be set to bottom, top, over, right, left or none."
MOD_PLAYERJR_DESC_CBPOSITION="Position of the controlbar. Can be set to bottom, Top, over and none."
MOD_PLAYERJR_DESC_SIZE="When below this refers to the height, when right this refers to the width of the playlist."
MOD_PLAYERJR_DESC_HEIGHT="Height of the display in pixels. When resizing is set to false, this is the overall player height."
MOD_PLAYERJR_DESC_WIDTH="Width of the display in pixels. When resizing is set to false, this is the overall player width."
MOD_PLAYERJR_DESC_ICON="Set this to No to hide the play button and buffering icon in the middle of the video."
MOD_PLAYERJR_DESC_COLORBACK="Background color of the controlbar and playlist. This is white FFFFFF with the default skin."
MOD_PLAYERJR_DESC_COLORFRONT="Color of all icons and texts in the controlbar and playlist. This is white 000000 with the default skin."
MOD_PLAYERJR_DESC_COLORLIGHT="Color of an icon or text when you rollover it with the mouse. This is white 000000 with the default skin."
MOD_PLAYERJR_DESC_COLORSCREEN="Background color of the display. This is white 000000 with the default skin."
MOD_PLAYERJR_DESC_COLORTRANS="Transparence of the Playlist, set Opaque to have the Screencolor of the Playlist that you choose, set transparent if you want to have transparence effect, useful for some specific DHTML/CSS template or if you use the Adsolution Plugin."
MOD_PLAYERJR_DESC_BEHAVIOURAUTOSTART="Automatically start the player on load"
MOD_PLAYERJR_DESC_BEHAVIOURBW="Available bandwidth for streaming the file. Used predominantly for bitrate switching. Set this flashvar if you want to hint the player on the initial bandwidth.Overwritten every 2 seconds whenever a video or http stream is loading or an rtmp stream is playing."
MOD_PLAYERJR_DESC_BEHAVIOURBUFFER="Number of seconds of the file that has to be loaded before starting. Set this to a low value to enable instant-start and to a high value to get less mid-stream buffering."
MOD_PLAYERJR_DESC_BEHAVIOURREPEAT="Set to none to unchain the playlist, set to list to play the entire playlist once, to always to continously play the song-video-playlist and to single to continue repeating the selected file in a playlist."
MOD_PLAYERJR_DESC_BEHAVIOURSHUFFLE="Shuffle playback of playlist items."
MOD_PLAYERJR_DESC_BEHAVIOURSMOOTH="this sets the smoothing of videos, so you won't see blocks when a video is upscaled. Set this to No to get performance improvements with old computers / big files."
MOD_PLAYERJR_DESC_BEHAVIOURSTRETCH="defines how to resize images in the display. Can be none (no stretching), exactfit (disproportionate), uniform (stretch with black borders) or fill (uniform, but completely fill the display)."
MOD_PLAYERJR_DESC_BEHAVIOURVOL="Startup volume of the player. Can be 0 to 100. Is saved in a cookie."
MOD_PLAYERJR_DESC_GLOBALCLASS="A suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling."
MOD_PLAYERJR_DESC_GLOBALFI="Specify Yes if you want that a link to Adobe appears when the user doesn't have Flash install."
MOD_PLAYERJR_DESC_PLAYLISTORI="Here you have to choose where come from the playlist, a RSS Link (ASX, ATOM, RSS - iTunes, RSS - Media, SMIL, XSPF)? or a Single File (FLV, MP3/MPEG, MP4, JPG, PNG and GIF, Youtube) ?"
MOD_PLAYERJR_DESC_PLAYLISTRSSFL="Put your RSS adress (ASX, ATOM, RSS - iTunes, RSS - Media, SMIL, XSPF, Youtube) or Single File adress (FLV, MP3/MPEG, MP4, JPG, PNG and GIF, Youtube) here."
MOD_PLAYERJR_DESC_RTMPSTART="Only for streaming (HTTP / RTMP) : position in seconds where playback has to start. Won't work for regular (progressive) videos."
MOD_PLAYERJR_DESC_RTMPSTREAMER="Only for streaming (HTTP / RTMP) : Location of an rtmp/http server instance to use for streaming. Can be an RTMP application or external PHP/ASP file."
MOD_PLAYERJR_DESC_THUMBLI="Thumbnail : location of a preview image; shown in display."
MOD_PLAYERJR_DESC_PLUGADSEN="Specify Yes to enable Adsolution Plugin, be careful you must also set the player to transparent in the Color settings."
MOD_PLAYERJR_DESC_PLUGADSCODE="Type here you Adsolution Channel Code, it's the code who is given to you after registration, Example, Channel Code : cxtmwcocurafcex."
MOD_PLAYERJR_DESC_JRLINK="Specify Yes if you want that a link to Joomlarulez.com appears, if set to no please make a donation."