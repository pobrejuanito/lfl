eZ.com</a>.</li> <li>License : This Module is distributed under a limited <a href='http://www.joomlarulez.com/joomlarulez-license.html' target='_blank'>GNU/GPL license</a></li> <li>LicenseJW : The flashplayer is based on JW FLV Media Player 5.9 who was created by <a href='http://www.longtailvideo.com' target='_blank'>longtailvideo.com</a>, You need a licence to use it commercialy.</li> <li>Version : 2.12.0, <a href='http://www.joomlarulez.com/download/doc_details/13-jw-player-module-.html' target='_blank'>Check for update</a>.</li> </ul></td> </tr> <tr> <td colspan='2'><p><em>-------------------- JW Player Module 2.12.0 02 April 2012 ------------------</em></p> <p><em>^ Upgrade to JW Flash Player 5.9.2156.<br /> ^ Upgrade to jwplayer.js 5.9.2156.</em><br /> </p> <p><em>------- See Full Changelog here : <a href='http://www.joomlarulez.com/images/stories/CHANGELOG/CHANGELOG_JW_PLAYER_MODULE.txt' target='_blank'>JW Player Module Changelog</a> ------- </em></p> </td> </tr> <tr> <td colspan='2'><strong>Player Example</strong> <p>Below you see a simple embedded example of the JW Player.</p> <!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE --> <object id='player' classid='clsid:D27CDB6E-AE6D-11cf-96B8-444553540000' name='player' width='400' height='315'> <param name='movie' value='./../modules/mod_playerjr/player-licensed5.swf' /> <param name='allowfullscreen' value='true' /> <param name='allowscriptaccess' value='always' /> <param name='flashvars' value='file=video.mp4&image=./../modules/mod_playerjr/preview.jpg' /> <embed type='application/x-shockwave-flash' id='player2' name='player2' src='./../modules/mod_playerjr/player-licensed5.swf' width='400' height='315' allowscriptaccess='always' allowfullscreen='true' flashvars='file=video.mp4&image=./../modules/mod_playerjr/preview.jpg' /> </embed> </embed> </embed> </object> <!-- END OF THE PLAYER EMBEDDING --> </td> </tr> </table>"
