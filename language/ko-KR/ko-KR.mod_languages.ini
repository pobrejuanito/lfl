MOD_LANGUAGES_XML_DESCRIPTION="이 모듈은 다국어 사이트로서 Joomla!를 사용하고자 할때 두 언어를 변환하기 위해 사용가능한 컨텐트 언어의 목록을 표시합니다. <br />--The plugin 'System - Language Filter' has to be published.--<br /> 언어가 변환될때, 모듈은 선택한 언어에 대해 정의된 홈 페이지로 리디렉션합니다. 따라서, 네비게이션은 해당 언어에 대해 정의될 것입니다.<br />만약 플러그인 <strong>'System - Language Filter'</strong>이 게시되지 않는다면, 어쩌면 원치않는 결과를 가져올 것입니다.<br /><strong>설정방법:</strong><br />1. 언어 관리 컨텐트 탭을 열고 컨텐트에서 사용하려는 언어가 게시되었는지와 모듈에서 표시하여 사용되는 이미지를 위한 접두사와 같은 URL을 위한 언어 코드를 가지고 있는지 확인하세요.<br />2. 메뉴 항목에 대한 언어를 지정하고 각 게시된 컨텐트 언어에 대한 기본 홈 페이지로 정의하여 홈 페이지를 만듭니다. <br />  3. 그 이후, Joomla!에서 어떤 아티클, 카테고리, 모듈, Newsfeed, 웹링크의 언어를 할당할 수 있습니다.<br /> 4. 모듈과 플러그인이 활성화되었는지 확인하세요."