; Plugin Element Descriptions
;################################
PLG_JWADVANCED_DESC_POSITION="Default Position of the playlist. Can be set to bottom, top, over, right, Left or none."
PLG_JWADVANCED_DESC_CBPOSITION="Default Position of the controlbar. Can be set to bottom, Top, over and none."
PLG_JWADVANCED_DESC_CBIDLEHIDE="If controlbar.position is set to over, this option determines whether the controlbar stays hidden when the player is paused or stopped."
PLG_JWADVANCED_DESC_CBFNEXTPREV="Force the next/prev buttons even if the playlist is visible."
PLG_JWADVANCED_DESC_DISSHOMU="Shows a mute icon in the player display window while the player is playing. Disabled by default."
PLG_JWADVANCED_DESC_DOCK="Set this to yes to show by Default the dock with large buttons in the top right of the player."
PLG_JWADVANCED_DESC_SIZE="When below this refers to the height, when right this refers to the width of the playlist."
PLG_JWADVANCED_DESC_HEIGHT="Default Height of the display in pixels. When resizing is set to false, this is the overall player height."
PLG_JWADVANCED_DESC_WIDTH="Default Width of the display in pixels. When resizing is set to false, this is the overall player width."
PLG_JWADVANCED_DESC_ICON="Set this to No to hide by Default the play button and buffering icon in the middle of the video."
PLG_JWADVANCED_DESC_LOGO="JW 4.x : Default location of an external jpg, png or gif image to show in a corner of the display. With the default skin, this is top-right, but every skin can freely place the logo. JW 5.x Licensed players only, location of an external jpg, png or gif image which replaces the watermark image."
PLG_JWADVANCED_DESC_LOGOLINK="JW 5.x Licensed players only, Default link to direct to when the watermark image is clicked on."
PLG_JWADVANCED_DESC_LOGOLINKHIDE="JW 5.x Licensed players only, When set to yes, the logo will auto-hide."
PLG_JWADVANCED_DESC_LOGOTIMEOUT="JW 5.x Licensed players only, When logo.hide is set to true, this option sets the number of seconds the logo is visible after it appears."
PLG_JWADVANCED_DESC_LOGOLINKPOS="JW 5.x Licensed players only, The corner in which to display the logo."
PLG_JWADVANCED_DESC_LOGOLINKTAR="JW 5.x Licensed players only, Browserframe where link from the Logo are opened in. Some possibilities are '_self' (same frame) or '_blank' (new browserwindow) or '_top' or '_parent'."
PLG_JWADVANCED_DESC_LOGOMARGIN="JW 5.x Licensed players only, The distance of the logo, in pixels from the sides of the player."
PLG_JWADVANCED_DESC_LOGOOVER="JW 5.x Licensed players only, The alpha transparency of the logo on mouseover. Can be a decimal number from 0 to 1."
PLG_JWADVANCED_DESC_LOGOOUT="JW 5.x Licensed players only, The default alpha transparency of the logo when not moused over. Can be a decimal number from 0 to 1."
PLG_JWADVANCED_DESC_ABOUTTEXT="JW 5.x Licensed players only, The text that goes between 'About' and '...' in the right-click menu. If it is not set, no menu item will appear."
PLG_JWADVANCED_DESC_ABOUTLINK="The URL that will be opened (in a new window) when a user clicks on the about text. If it is not set, clicking on the about text will not have any effect."
PLG_JWADVANCED_DESC_SKINTYPE="Choose what Default type of skin you want to use."
PLG_JWADVANCED_DESC_SKINSWF="Select which Default SWF skin you want, you can add you own skin in the directory /plugins/content/plg_jwadvanced/skin/swf/, it will be automaticly sort in the list, default is none."
PLG_JWADVANCED_DESC_SKINXML="Select which Default XML skin you want, you can add you own skin in the directory /plugins/content/plg_jwadvanced/skin/xml/, it will be automaticly sort in the list, default is none."
PLG_JWADVANCED_DESC_COLORBACK="Default Background color of the controlbar and playlist. This is white FFFFFF with the default skin."
PLG_JWADVANCED_DESC_COLORFRONT="Default Color of all icons and texts in the controlbar and playlist. This is white 000000 with the default skin."
PLG_JWADVANCED_DESC_COLORLIGHT="Default Color of an icon or text when you rollover it with the mouse. This is white 000000 with the default skin."
PLG_JWADVANCED_DESC_COLORSCREEN="Default Background color of the display. This is white 000000 with the default skin."
PLG_JWADVANCED_DESC_COLORTRANS="Default Transparence of the Playlist, set Opaque to have the Screencolor of the Playlist that you choose, set transparent if you want to have transparence effect, useful for some specific DHTML/CSS template or if you use the Adsolution Plugin."
PLG_JWADVANCED_DESC_BEHAVIOURAUTOSTART="Automatically start the player on load"
PLG_JWADVANCED_DESC_BEHAVIOURBW="Default Available bandwidth for streaming the file. Used predominantly for bitrate switching. Set this flashvar if you want to hint the player on the initial bandwidth.Overwritten every 2 seconds whenever a video or http stream is loading or an rtmp stream is playing."
PLG_JWADVANCED_DESC_BEHAVIOURBUFFER="Number of seconds of the file that has to be loaded before starting. Set this to a low value to enable instant-start and to a high value to get less mid-stream buffering."
PLG_JWADVANCED_DESC_BEHAVIOURDCLICK="What to do when one clicks the display. Can be play, link, fullscreen, none, mute, next. When set to none, the handcursor is also not shown."
PLG_JWADVANCED_DESC_BEHAVIOURDTITLE="JW 5.x : Currently not implemented, JW 4.x : Set this to Yes to print the title of a video in the display, note this is new and for now this only work with skin disable."
PLG_JWADVANCED_DESC_BEHAVIOURLINKTAR="Browserframe where link from the display are opened in. Some possibilities are '_self' (same frame) or '_blank' (new browserwindow)."
PLG_JWADVANCED_DESC_BEHAVIOURMUTE="Mute the sounds on startup. Is saved in a cookie."
PLG_JWADVANCED_DESC_BEHAVIOURREPEAT="Set to none to unchain the playlist, set to list to play the entire playlist once, to always to continously play the song-video-playlist and to single to continue repeating the selected file in a playlist."
PLG_JWADVANCED_DESC_BEHAVIOURRESIZE="by default, the player will resize itself to fill the entire canvas. Set this to No if you don't want the player to resize (e.g. when you load the player in a Flex application)."
PLG_JWADVANCED_DESC_BEHAVIOURSHUFFLE="Shuffle playback of playlist items."
PLG_JWADVANCED_DESC_BEHAVIOURSMOOTH="this sets the smoothing of videos, so you won't see blocks when a video is upscaled. Set this to No to get performance improvements with old computers / big files."
PLG_JWADVANCED_DESC_BEHAVIOURSTRETCH="defines how to resize images in the display. Can be none (no stretching), exactfit (disproportionate), uniform (stretch with black borders) or fill (uniform, but completely fill the display)."
PLG_JWADVANCED_DESC_BEHAVIOURVOL="Default Startup volume of the player. Can be 0 to 100. Is saved in a cookie."
PLG_JWADVANCED_DESC_POPUPEN="Select none if you don't want any Pop-Up, Select Windows if you want that a link to a Player in a Pop-Up appears in the bottom of the player, Select Highslide if you want to have a highslide effect on the pop-up, need highslide install on your website, we valid this with Core Design Scriptegrator plugin from Joomla on the JED, Select JWBox if you want to have a native Lightbox effect on the pop-up, this using Jquery."
PLG_JWADVANCED_DESC_POPUPSIZECH="Specify what Default size will have the pop-up player, None will be set by the flashvars popup.width, popup.height and popup.playlistsize, Default is same size as the original player, adjust is the size define under."
PLG_JWADVANCED_DESC_POPUPSIZE="When below this refers to the height, when right this refers to the width of the pop-up playlist."
PLG_JWADVANCED_DESC_POPUPHEIGHT="Default Pop-up Height of the display in pixels."
PLG_JWADVANCED_DESC_POPUPWIDTH="Default Pop-up Width of the display in pixels."
PLG_JWADVANCED_DESC_POPUPLINKCH="Specify what Default link form will have the pop-up player, None will be set by the flashvars popup.link or popup.image or popup.textimage or popup.overidetext or popup.overideimage or popup.overidetextimage, Text will be the default text (below) link appears in the bottom of the player, Image will be the default image (below) link appears in the bottom of the player, Text and Image will be the default text (below) and the default image (below) link appears in the bottom of the player, Overide Text will be the default text (below) link appears overide of the player, Overide Image will be the default image (below) link appears overide of the player, Overide Text and Image will be the default text (below) and the default image (below) link appears overide of the player."
PLG_JWADVANCED_DESC_POPUPTXT="This is the Default text link appears in the bottom of the player, or overide the player according to link choice."
PLG_JWADVANCED_DESC_POPUPIMG="This is the Default image link appears in the bottom of the player, or overide the player according to link choice."
PLG_JWADVANCED_DESC_RTMPPRE="The player will figure out by itself if it needs to strip the .flv extension off the file, or if it needs to prepend a mp4: or mp3: string to load the file. this behaviour can be skipped by setting the rtmp.prepend to false flashvar."
PLG_JWADVANCED_DESC_RTMPBAL="Most frequently used RTMP functionality (such as 302 redirects, the getstreamlength call and Wowza's secureToken) is built into the player. In addition to this, the player supports loadbalancing with XML files. This is used by e.g. the Highwinds and VDO-X CDNs. Instead of loading the video, the RTMP model presumes that the file flashvar is actually an intermediate SMIL file, which is then loaded and parsed to retrieve the actual RTMP streamer and file. turn this on by adding the flashvar rtmp.loadbalance to true."
PLG_JWADVANCED_DESC_RTMPSUB="A special RTMP case is the live broadcast through the Akamai or Limelight networks. These CDNs use a stream subscription mechanism for load balancing. This is supported by the player, by setting the type flashvar to fcsubscribe. The regular file and streamer flashvars are still needed. you can also set the flashvar type to rtmp and rtmp.subscribe to true (semantically nicer and 5.x compatible)."
PLG_JWADVANCED_DESC_HTTPSTART="When the player requests a video with an offset, This name is most widely used by serverside modules and CDNs. However, sometimes a CDN uses a different name for this parameter. In that case, use the option http.startparam to set a custom offset parameter name. Here are some examples of CDNs that use a different name:  The H264 streaming module uses http.startparam=starttime for MP4 videos. Bitgravity uses http.startparam=apstart for FLV videos and http.startparam=starttime for MP4 videos. Edgecast uses http.startparam=ec_seek for both FLV and MP4 videos (presuming bytes for FLV and seconds for MP4). Limelight uses http.startparam=fs for FLV videos."
PLG_JWADVANCED_DESC_HTTPDVR="The HTTP live DVR streaming mechanism is enabled by setting the player option http.dvr to true."
PLG_JWADVANCED_DESC_PLUGADSEN="Specify Yes to enable by Default Adsolution Plugin, be careful you must also set the player to transparent in the Color settings."
PLG_JWADVANCED_DESC_PLUGADSCODE="Type here you Adsolution Channel Code, it's the code who is given to you after registration, Example, Channel Code : cxtmwcocurafcex."
PLG_JWADVANCED_DESC_PLUGADSPREMSEN="Specify Yes to enable by Default Adsolution Premium."
PLG_JWADVANCED_DESC_PLUGHDEN="Specify Yes to enable by Default HD Plugin, This plugin implements an HD quality toggle in the controlbar. An icon is shown to do the toggle, and the value is saved as a cookie."
PLG_JWADVANCED_DESC_PLUGHDVER="Select which version of HD plugin you want, V1 is 4.x-5.x compatible but not HTML5 compatible, the V2 is HTML5 and 5.x compatible."
PLG_JWADVANCED_DESC_PLUGHDBR="Default bitrate of the HD quality video. For progressive downloads or HTTP streaming, this flashvar doesn't have to be set, since it is automatically calculated from the video filesize. For RTMP streaming however, this flashvar needs to be set in order to enable automated bandwidth switching."
PLG_JWADVANCED_DESC_PLUGHDFULL="If set to yes, the player will automatically switch to HD if fullscreen is entered and back to the regular file when fullscreen is exited."
PLG_JWADVANCED_DESC_PLUGHDST="If set to no, the player will start with the low-quality video, no matter the bandwidth of the user. The default, yes, will let the player start the HD video and only fallback when the bandwidth is lower than the bitrate of the video."
PLG_JWADVANCED_DESC_PLUGVIRALEN="Specify Yes to enable by Default Viral Plugin, Viral, a video distribution plugin, supports three main functions: embed, link, and recommendations. It unobtrusively allows the user to share the video they are watching and see recommended videos from the publisher."
PLG_JWADVANCED_DESC_PLUGVIRALPAUSE="This is used to specify whether or not if the Viral options appear on pause. The values determine behavior as follows: Yes - options appear on video pause, No - options do not appear on video pause."
PLG_JWADVANCED_DESC_PLUGVIRALCPL="This is used to specify whether or not if the Viral options appear when the playback completes. The values determine behavior as follows: Yes - options appear on playback completion, No - options do not appear on playback completion."
PLG_JWADVANCED_DESC_PLUGVIRALFUNC="This is used to specify which of the Viral options to include in the options panel. One or more individual options can be specified in a comma-delimited list. The values determine behavior as follows:emded - include the embed option, link - include the link option, recommendations - include list of recommendations."
PLG_JWADVANCED_DESC_PLUGVIRALREC="This is used to specify a URL to an XML file with mRSS-formatted recommendations.A sample recommendations file can be found at: http://www.jeroenwijering.com/upload/mrss.xml."
PLG_JWADVANCED_DESC_PLUGVIRALSUB="This is used to specify the text to show in the subject line of the email sent from this plugin - the default is Check out this video!"
PLG_JWADVANCED_DESC_PLUGVIRALFOOT="This is used to specify the text to show in the footer of the email sent from this plugin - the default is a link to http://www.joomlarulez.com"
PLG_JWADVANCED_DESC_PLUGVIRALPCOLORS="This is used to specify if the plugin should match the colors used by the regular player. This will override the fgcolor and bgcolor flashvars if set to yes. Can be set to Yes or No (Default - No)."
PLG_JWADVANCED_DESC_PLUGVIRALFGCOLOR="Default Foreground Color of the Plugin."
PLG_JWADVANCED_DESC_PLUGVIRALBGCOLOR="Default Background Color of the Plugin."
PLG_JWADVANCED_DESC_PLUGVIRALMENU="Variable to have the menu button in the control bar, can be set to Yes/No (Default - Yes)."
PLG_JWADVANCED_DESC_PLUGVIRALDOCK="Variable to have the dock be used in conjunction with Viral, can be set to Yes/No (Default - No)."
PLG_JWADVANCED_DESC_PLUGVIRALMDOCK="Variable to have multiple docks work with Viral, can be set to Yes/No (Default - No)."
PLG_JWADVANCED_DESC_PLUGSHARINGEN="Specify Yes to enable by Default Embed Link, This plugin adds sharing functionalities to the player. Either through the dock or through the controlbar, the plugin offers links to two screens: In the embed screen, an embed code for the specific video can be copy-pasted, In the share screen, a link to the site for this specific video can be copy-pasted. This screen also offers shortcuts for posting this link to: Twitter, Facebook, Myspace, An email message."
PLG_JWADVANCED_DESC_PLUGSHARINGTHUMB="Type here the link to the Thumbnail for sharing the videoplayer on Facebook, this allow sharing the videoplayer on Facebook, for that you will have to set this field then The second step is getting your website approved for video embeds with Facebook. That can be done by filling out this form : http://www.facebook.com/help/contact.php?show_form=video_embed_whitelist. Note that you should specify the domain where your JW Player and videos reside, not the domain where you embed your player at (should they differ). Note that two plugin allow this sharing and Facebook-it, the thumbnail set with facebook-it will override the one set in sharing. Facebook allow a maximum size for the player of width 420 px and height 280 px, the player is automatically resizing if one of this value is threshold, the ratio stay unchanged but if a playlist is display in the body of the player it will be removed."
PLG_JWADVANCED_DESC_PLUGSHARINGVER="Select which version of sharing plugin you want, Sharing is most often used in viral sharing of a video. The Sharing plugin for the JW Player can display a screen to share the embed code of the video, or a share link for the video, e.g. the URL for the page where the video is hosted. Version 3 of the Sharing Plugin is compatible with JW Player v5, and now supports the JW Player v5 API, Flash and HTML5 modes, Skinning, and Playlists. This Plugin adds sharing functionality to the JW Player."
PLG_JWADVANCED_DESC_PLUGTIPJAREN="Specify Yes to enable by Default TipJar Plugin, The TipJar Plugin allows you to receive donations on your Paypal account. A popup window with a Donate button is shown when the video is completed, when the video is paused, or both. You can define your own title and text or even skin the popup window completely. If you want, you can also trigger the opening of the popup window through other plugins."
PLG_JWADVANCED_DESC_PLUGTIPJARTI="The title of the Default popup window (the plugin will run without this flashvar, but won't show a title).(not required, max. approximately 35 characters)"
PLG_JWADVANCED_DESC_PLUGTIPJARTXT="The Default main text in the popup window (the plugin will run without this flashvar, but won't show a text).(not required, max. approximately 95 characters)"
PLG_JWADVANCED_DESC_PLUGTIPJARBUS="Default Email address for your PayPal account. (when this flashvar isn't set, the plugin won't initialize but send a warning to firebug's console).(required)"
PLG_JWADVANCED_DESC_PLUGTIPJARAMO="The suggested donation (users can change this). (number; optional)"
PLG_JWADVANCED_DESC_PLUGTIPJARCUR="The currency of the donation. Default is EUR.(EUR, USD, AUD, GBP, CAD, DKK, HUF, HKD, ILS, JPY, MXN, NZD, NOK, PLN, SGD, CZK, SEK, CHF ; optional)"
PLG_JWADVANCED_DESC_PLUGTIPJARIURL="The URL of the 150x50-pixel image displayed as your logo in the upper left corner of PayPal's pages. Default: your business name (if you have a Business account) or your email address (if you have Premier account). (optional)"
PLG_JWADVANCED_DESC_PLUGTIPJARRURL="The URL to which the customer's browser is returned after completing the payment, for example, a URL on your site that displays a - Thank you for your payment page."
PLG_JWADVANCED_DESC_PLUGGAPVER="Select which version of GAP plugin you want, Version 2 of GA Pro is a JavaScript Version of the Plugin, compatible with both HTML5 and Flash Modes."
PLG_JWADVANCED_DESC_PLUGGAPEN="Specify Yes to enable by Default Google Analytics Pro Plugin, The Google Analytics plugin for the JW Player is designed to help you understand how well your video content is performing online. It takes advantage of Google's new Flash API for Analytics so you can track events within the JW Player itself. The tracking of events (which includes allowing you to access information about not only what videos are watched, but how long users watch each video), aggregates it, and passes along the relevant information for easy and concise tracking within Google Analytics."
PLG_JWADVANCED_DESC_PLUGGAPID="Your Google Analytics account ID. Generally of the form UA-XXXXXXX-X. This must be set for the plugin to function."
PLG_JWADVANCED_DESC_PLUGGAPST="Controls whether data about video starts are sent to Google Analytics. One start event is sent each time a viewer begins playback from the first frame of the video. Note - This include starts that occur after the viewer pressed stop, or completed the video and pressed play again."
PLG_JWADVANCED_DESC_PLUGGAPPER="Controls whether data about the percentage of the total video content played by the viewer is sent to Google Analytics."
PLG_JWADVANCED_DESC_PLUGGAPTIME="Controls whether data about the total time the viewer spent watching the video is sent to Google Analytics."
PLG_JWADVANCED_DESC_PLUGGAPIDSTRING="Controls the string sent to Google Analytics to identify your video. May be set per playlist item or globally. You may use any property of a playlist (including custom properties in the JW namespace), surrounded by double pipes. For a list of common properties, see http://developer.longtailvideo.com/trac/wiki/Player5FlashVars#Playlistproperties."
PLG_JWADVANCED_DESC_PLUGREVOLTEN="Specify Yes to enable Revolt Plugin, This plugin displays some cool visualizations for audio file playback."
PLG_JWADVANCED_DESC_PLUGREVOLTG="Set this to a value larger than 1 to retain interesting graphics if your original file has a low volume."
PLG_JWADVANCED_DESC_PLUGREVOLTTI="The number of seconds a visualization will be shown. After each timeout, the plugin will randomly jump to another preset."
PLG_JWADVANCED_DESC_PLUGCAPVER="Select which version of Captions plugin you want, Version 2 of the Captions Plugin is only compatible with JW Player v5, and now supports the JW Player v5 API, Skinning, MPEG-4 Timed Text (audio captions embedded in MP4 files)."
PLG_JWADVANCED_DESC_PLUGCAPEN="Specify Yes to enable by Default Captions Plugin, This plugin displays closed captions on top of the video."
PLG_JWADVANCED_DESC_PLUGCAPBG="If set to yes, the plugin will render a semitransparent background for the captions, instead of a black outline."
PLG_JWADVANCED_DESC_PLUGCAPFS="Size of the captions font. At its default, about 70 characters fit on a single line (which is the broadcast default)."
PLG_JWADVANCED_DESC_PLUGCAPST="Set this to yes to turn on the captions by default."
PLG_JWADVANCED_DESC_PLUGFLOWEN="Specify Yes to enable by Default Flow Plugin, The Flow plugin provides a slick, 3D animation for users to flip through your playlist items. The plugin automatically grabs thumbnail images from any playlist and renders them three-dimensionally in a row. Users can navigate through the playlist by clicking on a thumbnail image or using the left/right arrow keys and space bar to select items."
PLG_JWADVANCED_DESC_PLUGFLOWVER="Select which version of Flow plugin you want, The Flow Plugin V2 Supports the JW Player OVA Plugin and both Flash and HTML5 Modes!"
PLG_JWADVANCED_DESC_PLUGFLOWCOVH="This flashvar is used to set the height of the thumbnail images. in Pixels."
PLG_JWADVANCED_DESC_PLUGFLOWSZ="This flashvar is used to specify the height of the plugin if it is being positioning to the top, bottom, left or right of the display area. If the position flashvar isn't set, then size is ignored. in Pixels."
PLG_JWADVANCED_DESC_PLUGFLOWTXT="Specify Yes and title and description should appear, Specify no and title and description should not appear, This flashvar is used to indicate if title and description text should appear under the thumbnail images."
PLG_JWADVANCED_DESC_PLUGFLOWPOS="This flashvar is used to indicate the position of the plugin. If left blank, it will appear over the display area."
PLG_JWADVANCED_DESC_PLUGFLOWDEFCOV="Default image if no thumbnail is available."
PLG_JWADVANCED_DESC_PLUGFLOWTIOFF="Vertical offset of title."
PLG_JWADVANCED_DESC_PLUGFLOWDESCOFF="Vertical offset of description."
PLG_JWADVANCED_DESC_PLUGFLOWFONT="Font of title and description."
PLG_JWADVANCED_DESC_PLUGFLOWFONTSIZE="Size of font."
PLG_JWADVANCED_DESC_PLUGFLOWFONTCOLOR="Color of font."
PLG_JWADVANCED_DESC_PLUGFLOWBACKGROUNDCOLOR="Color of the background, Flow-2 only."
PLG_JWADVANCED_DESC_PLUGFLOWTWTIME="Elapsed time of one tween animation."
PLG_JWADVANCED_DESC_PLUGFLOWAUTORATE="Set this yes to auto rotate the covers (yes - no)."
PLG_JWADVANCED_DESC_PLUGFLOWROTDEL="Delay in milliseconds when auto rotated."
PLG_JWADVANCED_DESC_PLUGFLOWCTLICO="Show a button in the control bar (yes - no)."
PLG_JWADVANCED_DESC_PLUGGRIDVER="Select which Dabber plugin you want, Dabber Basic, Dabber Carousel and Version 2 of the Grid Plugin are only compatible with JW Player v5. The Grid V2 allow new flashvars."
PLG_JWADVANCED_DESC_PLUGGRIDEN="Specify Yes to enable Dabber Plugins, note that in order to display the Close button in video mode, the JW Player flashvar dock needs to be set to true."
PLG_JWADVANCED_DESC_PLUGGRIDROWS="The number of rows for displaying thumbnails. Needs to be larger than 0. The default value is 4."
PLG_JWADVANCED_DESC_PLUGGRIDTILT="A number between 0 and 45 indicating the degree of tilt of the thumbnail layer. The default value is 8."
PLG_JWADVANCED_DESC_PLUGGRIDDIST="A number between 1 and 100 indicating the initial distance to the thumbnails, where 100 is the furthest. The default value is 50. (The Grid V1 Only)."
PLG_JWADVANCED_DESC_PLUGGRIDGLOW="Whether to apply a glow effect to a thumbnail when it is in focus. Can be set to either true or false. The default value is true."
PLG_JWADVANCED_DESC_PLUGGRIDREFLECTIONS="Set this to true to enable thumbnail reflections. The default value is false. (Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDTHUMB="The standard width of a thumbnail, in pixels. The default value is 480."
PLG_JWADVANCED_DESC_PLUGGRIDTHUMBHEI="The standard height of a thumbnail, in pixels. The default value is 270."
PLG_JWADVANCED_DESC_PLUGGRIDHORMARG="The horizontal margin between thumbnails, in pixels. The default value is 100."
PLG_JWADVANCED_DESC_PLUGGRIDVERMARG="The vertical margin between thumbnails, in pixels. The default value is 150. (The Grid V1 and V2 Only)."
PLG_JWADVANCED_DESC_PLUGGRIDOUTSIDE="Set this to true to turn the perspective inside-out. The default value is false. (Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDTITLE="Set this to false to disable media titles and descriptions. The default value is true. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDTITLEPOS="The position of titles and descriptions, in relation to a thumbnail. Can be set to top, bottom or over. The default value is over. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDTITLEFONT="The font to use. Can be set to a number of various fonts, but the recommended ones are _sans and _serif as they support the most characters. The default value is _sans. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDTITLEFADE="Set this to false to display titles and descriptions for all media objects (instead of only for the one that is in focus). The default value is true. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDBORDER="Set this to true to enable the border around the thumbnail in focus. The default value is false. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDSTARTDIS="The default distance, in pixels, to the thumbnails. The default value is 500. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDFOCUSDIS="The distance, in pixels, to the thumbnail in focus. The default value is 200. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDDOFBLUR="Set this to true to enable a depth-of-field blur effect in the player (blurs thumbnails in the distance). The default value is false. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGGRIDDOFFADE="Set this to true to enable a depth-of-field fade effect in the player (fades thumbnails in the distance). The default value is false. (The Grid V2, Basic and Carousel Only)."
PLG_JWADVANCED_DESC_PLUGFACEEN="Specify Yes to enable by Default Facebook It Plugin, note that This plugin uses the dock."
PLG_JWADVANCED_DESC_PLUGTWEETEN="Specify Yes to enable by Default Tweet It Plugin, note that This plugin uses the dock, only work for JW 5.x Version."
PLG_JWADVANCED_DESC_PLUGADTTEXTEN="Specify Yes to enable Adtonomy Text Ads Plugin"
PLG_JWADVANCED_DESC_PLUGADTTEXTCONF="This variable is used to provide the configuration file for the Adtonomy Text ads plugin. You will need to provide an external configuration file to use with the plugin. See documentation for some example configurations."
PLG_JWADVANCED_DESC_PLUGADTVIDEOEN="Specify Yes to enable Adtonomy Video Ads Plugin"
PLG_JWADVANCED_DESC_PLUGADTVIDEOCONF="This variable is used to provide the configuration file for the Adtonomy Video ads plugin. You will need to provide an external configuration file to use with the plugin. See documentation for some example configurations."
PLG_JWADVANCED_DESC_PLUGADTIMAGEEN="Specify Yes to enable Adtonomy Image Ads Plugin"
PLG_JWADVANCED_DESC_PLUGADTIMAGEGRAPHIC="You can set the image for the banner with adtimage.graphic. The default is a LongTail Graphic."
PLG_JWADVANCED_DESC_PLUGADTIMAGELINK="You can set the link for the banner with adtimage.link. The default is a link to the LongTail Video Homepage."
PLG_JWADVANCED_DESC_PLUGADTIMAGEPOS="You can set the positions for the banner with adtimage.positions. It can be set to pre, post, none, or pre,post, which is the default."
PLG_JWADVANCED_DESC_PLUGADTIMAGEPAUSE="You can set adtimage.onpause to true to set the plugin to show ads when the player is paused. The default is false."
PLG_JWADVANCED_DESC_PLUGOVAEN="Specify Yes to enable Open Video Ads (OVA) Plugin, The ova.json flashvars have to bet set or JSON have to be set with an xml file trough the config flashvars."
PLG_JWADVANCED_DESC_PLUGOVACOMP="Specify Yes to load the companion banner of the player, Companion Ads are graphical ads that are shown around the player as linear and non-linear advertising is displayed within the player, Companion Ads are graphical ads that are shown around the player as linear and non-linear advertising is displayed within the player. The HTML/Javascript code to display a companion ad is inserted by OVA into named DIV regions on a HTML page. To trigger the display of companion ads, the companion DIV ids that are to contain companion ads must be specified within the OVA JSON configuration block."
PLG_JWADVANCED_DESC_PLUGOVACOMPPOS="Specify the div position of the companion banner; this will be relating to ova css settings."
PLG_JWADVANCED_DESC_PLUGOVACOMPCSSSRC="Specify the CSS configuration fo OVA companion, Pre Configure will use the Background Color, Height, Width, Float, Margin, Margin Position Companion and Float Player Fields. CSS Fields will use Companion CSS and Player CSS Fields. CSS file will load the ovacompanion.css file, this file is locate here : plugins/content/plg_jwadvanced/cssovacompanion.css, ID must be set according to the class of the player (&class=value). None will use the template, css must be set in your template css, see ovacompanion.css for structure."
PLG_JWADVANCED_DESC_PLUGOVACOMPBG="Background color of the banner, hexadecimal values, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVACOMPHEIGHT="Height of the banner, in pixels, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVACOMPWIDTH="Width of the banner, in pixels, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVACOMPFLOAT="Float position of the banner, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVAPLAFLOAT="Float position of the player, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVACOMPMARGIN="Margin for the banner, in pixels, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVAMARGINPOS="Margin position for the banner, this is a css styling, this working only in Pre configure CSS list set."
PLG_JWADVANCED_DESC_PLUGOVAPLACSS="CSS Fields for Player, ID is already defining, this working only in CSS Fields list set."
PLG_JWADVANCED_DESC_PLUGOVACOMPCSS="CSS Fields for Companion, ID is already define, this working only in CSS Fields list set."
PLG_JWADVANCED_DESC_PLUGOVAJSON="When an OVA plugin is configured to run, a JSON based configuration is required to instruct the ad streamer as to source and form of advertising it is to playback. The OVA plugin will not operate without a valid configuration being specified. this configuration data may be also specified in an external file which in turn is fed into the JW player configuration via the config flashvar. For a detailed account of how to configure the OVA for JW plugin, refer to the How to Deploy the Plugin (http://www.longtailvideo.com/support/open-video-ads/ova-for-jw-player-5/13162/getting-started) and OVA Configuration guides (http://www.longtailvideo.com/support/open-video-ads/ova-for-jw-player-5/13164/how-to-build-the-release)."
PLG_JWADVANCED_DESC_PLUGEXTRALIST="Here you can add with a simple syntax some plugins not yet implement, you just have to list them and use a comma to separate them, like this : plugin1,plugin2,plugin3."
PLG_JWADVANCED_DESC_PLUGEXTRAVARSLIST="Here you can add with a simple syntax some flashvars not yet implement, you just have to list them and use a & to separate them, like this : flashvar1=value&flashvar2=value&flashvar3=value."
PLG_JWADVANCED_DESC_GLOBALTRIG="Type the trigger name that will trig the plugin, default is jwplayer."
PLG_JWADVANCED_DESC_GLOBALJWV="Choose what version of JW Player you want to use, 5.x version have new features and some flashvars are deprecated since 4.x, useful for customers who havent upgrade to 5.x."
PLG_JWADVANCED_DESC_GLOBALFALLBACKDOWN="When using HTML5, activate a Download link failover for players with no native playback mechanism."
PLG_JWADVANCED_DESC_GLOBALSWF="If Swfobject is already load by another script you can force the Plugin to use the same script this to reduce charge time of the page, Automatic position will set it alone, if you have trouble to see the player in automatic position Force to Yes, Note that our Plugin need swfobject 2.0 or above."
PLG_JWADVANCED_DESC_GLOBALMETA="If Facebook sharing video meta and link information are already load by another module or plugin you can force the plugin to not load his own meta ifnormation, Automatic position will set it alone, Facebook video sharing can only work with one video meta and link load in the head of the page."
PLG_JWADVANCED_DESC_GLOBALJQU="If Jquery is already load by another script you can force the Plugin to use the same script this to reduce charge time of the page, Automatic position will set it alone, if you have trouble to see the JWBox player in automatic position Force to Yes, Note that our Plugin need Jquery 1.3.0 or above."
PLG_JWADVANCED_DESC_GLOBALJQUJWBOX="If jquery.jwbox.js is already load by another module or plugin you can force the plugin to use the same script this to reduce charge time of the page, Automatic position will set it alone, if you have trouble to see the JWBox player in automatic position Force to Yes."
PLG_JWADVANCED_DESC_GLOBALJWPLAYER="If jwplayer.js is already load by another module or plugin you can force the plugin to use the same script this to reduce charge time of the page, Automatic position will set it alone, if you have trouble to see the HTML5 player in automatic position Force to Yes."
PLG_JWADVANCED_DESC_GLOBALISCROLL="If iscroll.js is already load by another module or plugin you can force the plugin to use the same script this to reduce charge time of the page, Automatic position will set it alone, if you have trouble to see the playlist scrolling with iOS in automatic position Force to Yes."
PLG_JWADVANCED_DESC_GLOBALJWBMOO="If JWBox is use there is possible conflict with mootools, Yes will force mootools to load before jquery."
PLG_JWADVANCED_DESC_GLOBALJWBCON="If JWBox is use with override image or text there is possible html error with div only under chrome and safari, set container to span to fix this."
PLG_JWADVANCED_DESC_GLOBALFI="Specify Yes if you want that a link to Adobe appears when the user doesn't have Flash install."
PLG_JWADVANCED_DESC_GLOBALCONFIG="Location of a XML file with flashvars, All of the above flashvars can also be listed in an XML file and then fed to the player with a single flashvars, Options set in the embed code will overwrite those in the config XML. Note: Due to the crossdomain restrictions of Flash, you cannot load a config XML from one domain in a player on another domain. This issue can be circumvented by placing a crossdomain.xml file on the server that hosts your XML."
PLG_JWADVANCED_DESC_GLOBALCLASS="A Default suffix to be applied to the css class of the player (div.), this allows general player styling, can bet set also set for each player by &class=your_id or disallow by &class=off."
PLG_JWADVANCED_DESC_GLOBALCSS="Specify Yes to enable the defaut JWBox Css, Specify Use CSS Field if you want to use a personal CSS and put it in the field under,  Specify no if you want to use a CSS already define in your template."
PLG_JWADVANCED_DESC_GLOBALCSSFIELD="If you Specify Use CSS Field, you can use a personal CSS for the JWBox and put it here."
PLG_JWADVANCED_DESC_DEBUGCH="If you're having issues, you should enable debugging in the JW Player. This can be done by right-clicking on any player and then clicking on 'Debugging to'. Repeating this process will cycle through the list of available debugging options: none, trace - logs debugger output to the flash debug log. arthropod - Arthropod is a handy Adobe Air application that we often use to look at debugging output."
PLG_JWADVANCED_DESC_EXTRAJSNAME="Extra Javascript name to Load, the script must be upload first to this directory /plugins/content/plg_jwadvanced/script/, example just set name_of_the_script.js."
PLG_JWADVANCED_DESC_EXTRAJSEVENTS="JSON Events, allows inline setup of JavaScripts for player events, e.g. when you want to do something when the player starts. The events block allows you to respond on player events in JavaScript. It's a short, powerful way to add player - pager interactivity. http://www.longtailvideo.com/support/jw-player/jw-player-for-flash-v5/12540/javascript-api-reference#Events, this will combine with the events set in the article."
PLG_JWADVANCED_DESC_PLAYLISTMULTIDROPDTI="Specify Yes if you want that the playlist name in the dropdown list appears under their clean name file (without full adress and extension), Select Curl if you want that the playlist name in the dropdown list appears under the name define inside the file (Curl library must install), No will list the playlist name in the dropdown list with the full pathway you type."
PLG_JWADVANCED_DESC_PLAYLISTMULTILENGTHTI="Specify here the maximum length fo the title, if the title is bigger then this length ... will replace the 3 last characters."
PLG_JWADVANCED_DESC_PLAYLISTMULTIDROPDSTY="Specify Defaut will display a basic html dropdown list with width equal to the width of the player, Class Field will assign style define in the template of the website to the dropdown list."
PLG_JWADVANCED_DESC_PLAYLISTMULTIDROPDCLASS="Class Field assigne to the dropdown list, this css style must be define in the template of the website."
PLG_JWADVANCED_DESC_PLAYLISTAUTOSORT="Here you can choose how sort the playlist will be generate."
PLG_JWADVANCED_DESC_PLAYLISTAUTOTHUMB="Put here the Defaut Thumbnail Image, it will display this if the scan file haven't an image associate and if it's not an image file."
PLG_JWADVANCED_DESC_PLAYLISTAUTOPLAYLISTIMAGE="Put here the Defaut Playlist Image, This entry contains the link to an alternative (smaller) thumbnail that is loaded into the visible playlist, it will display in the visible playlist this if the scan file haven't an playlist image associate and if it's not an image file."
PLG_JWADVANCED_DESC_PLAYLISTAUTODUR="Put here the duration for image file, useful for a playlist with a lot of picture alone like gallery, format is mm:ss."
PLG_JWADVANCED_DESC_PLAYLISTAUTOTI="Here you can choose how will be filter the title, author and description, select simple if you want to be like this (title equal author = description), select filter if you want to use occurrence filter."
PLG_JWADVANCED_DESC_PLAYLISTAUTODESC="Here you can choose how will be apply the description, note this only work with Use Filter apply, select Description if you want to be like this (Description = Description), select Author - Description if you want to be like this (Description = Author - Description), select Author - Title - Description if you want to be like this (Description = Author - Title - Description), select Track Position - Author - Title - Description if you want to be like this (Description = Track Position - Author - Title - Description)."
PLG_JWADVANCED_DESC_PLAYLISTAUTOLI="Specify Yes to enable Link, If not no link icon will be display in the player, useful il you are using stastistic in docman and dpn't want that count are false."
PLG_JWADVANCED_DESC_PLAYLISTAUTOJPG="Specify Yes to enable jpg file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOPNG="Specify Yes to enable png file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOGIF="Specify Yes to enable gif file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOFLV="Specify Yes to enable flv file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOMP3="Specify Yes to enable mp3 file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOMP4="Specify Yes to enable mp4 file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOM4A="Specify Yes to enable m4a file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOM4V="Specify Yes to enable m4v file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOMOV="Specify Yes to enable mov file scan result in the playlist."
PLG_JWADVANCED_DESC_PLAYLISTAUTOSEP="Put here the Default seperator use for search in the name file, at least one character is need better is multiple non alpha numeric characters, note this only work with Use Filter apply."
PLG_JWADVANCED_DESC_PLAYLISTAUTOTRPOS="Put here the Default position of the Track in the name file, from 0 to infinite, note this only work with Use Filter apply."
PLG_JWADVANCED_DESC_PLAYLISTAUTOTIPOS="Put here the default position of the Title in the name file, from 0 to infinite, note this only work with Use Filter apply."
PLG_JWADVANCED_DESC_PLAYLISTAUTOAUTPOS="Put here the default position of the Author in the name file, from 0 to infinite, note this only work with Use Filter apply."
PLG_JWADVANCED_DESC_PLAYLISTAUTODESCPOS="Put here the default position of the Description in the name file, from 0 to infinite, note this only work with Use Filter apply."
PLG_JWADVANCED_DESC_PLAYLISTEDITCRE="Optionnal : Put here the default name of the File Author."
PLG_JWADVANCED_DESC_PLAYLISTEDITTHU="Optionnal : Put here a default image preview of File."
PLG_JWADVANCED_DESC_PLAYLISTEDITLI="Optionnal : Put here a default External link to File."
PLG_JWADVANCED_DESC_PLAYLISTEDITSTART="Optionnal only for streaming (HTTP / RTMP) : position in seconds where playback has to start. Won't work for regular (progressive) videos."
PLG_JWADVANCED_DESC_PLAYLISTEDITSTR="Optionnal only for streaming (HTTP / RTMP) : Location of an default rtmp/http server instance to use for streaming. Can be an RTMP application or external PHP/ASP file."
PLG_JWADVANCED_DESC_PLAYLISTEDITTAG="Optionnal : Put here default Tags for file, keywords associated with the media file, format :tag1, tag2, tag3"
PLG_JWADVANCED_DESC_PLAYLISTEDITDUR="Optionnal : Put here the default duration of File, format mm:ss, useful for image."
PLG_JWADVANCED_DESC_PLAYLISTEDITFOR="Select what default kind of media is File, video, sound, image, Youtube, http, rtmp and some big CDN's support, automatic if your are not sure."
PLG_JWADVANCED_DESC_PLAYLISTBOTRDISPLAY="Here select what will be the display of the player, Video.joomlarulez.com - Bits On The Run Display will use the setting set on the botr interface and ignore the setting set in the backend of the module, Combine Display with botr override local will use priotary the setting set on the botr interface but complete with the setting set in the backend of the plugin and botr player will be used, Combine Display with local override botr will use priotary the setting set in the backend of the plugin but complete with the setting set on the botr interface and local player will be used, local Display will use the setting set on the backend of the plugin and ignore the setting set in the botr interface."
PLG_JWADVANCED_DESC_PLAYLISTBOTRDEFPLAY="By default, videos are embedded with the player you set up in the js link file. Changing this setting will change the player in all videos you embedded in your Joomla site. However, it is possible to override this setting and have a video embedded with a specific player. Therefore, also insert the key of the player you want to use in the trigger: &botr.player=KEY_PLAYER, You can find the key of your players in the dashboard player section."
PLG_JWADVANCED_DESC_PLAYLISTBOTRAPIKEY="Here put your api Key, Use these credentials for authenticating with our system API and for signing contentserver URLs. This key can be find in the account tab of the video.joomlarulez.com dashboard. The setting is called Account credentials."
PLG_JWADVANCED_DESC_PLAYLISTBOTRSECRETKEY="Here your secret Key, Use these credentials for authenticating with our system API and this allow you to secure your stream by Generate signed URLs. When you use content signing it will be impossible for others to leech your content, and only you will be able to generate valid content/embed links. Signing of your content can be enabled through a setting in the account tab of the video.joomlarulez.com dashboard. The setting is called content security."
PLG_JWADVANCED_DESC_PLAYLISTBOTRTIMEOUT="When use sign url, you can set here the time out for the sign url, default is 3600 seconds."