PLG_JWADVANCED_DESC_PLAYLISTBOTR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Video.joomlarulez.com - Bits On The Run : If you choose this kind of streaming, you have to set those parameters.</div><hr />"
