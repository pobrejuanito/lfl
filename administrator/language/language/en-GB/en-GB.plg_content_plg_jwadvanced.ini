PLG_JWADVANCED_XML_DESCRIPTION="<table cellpadding='4' cellspacing='0' border='0' width='100%' class='adminlist'> <tr> <td valign='top'> <img src='http://www.joomlarulez.com/plugins/content/plg_jwadvanced/Box-JW-Player-Plugin-Advanced.png' alt='JW Player Plugin Advanced Logo' align='left' /> </td> <td valign='top' width='100%'> <p> <strong>JW Player Plugin Advanced : The best solution for implementing JW Player in Joomla!</strong> <ul> <li>If you like this Plugin, please post a rating and a review at the <a href='http://extensions.joomla.org/extensions/multimedia/video-players-&amp;-gallery/8157/details' target='_blank'>Joomla! Extensions Directory!</a></li> <li><a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Video.joomlarulez.com - Bits On The Run</a> - is an easy to use and affordable platform for video streaming, hosting and transcoding. <a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Get A Free Trial Now</a>.</li> <li><a href='http://www.longtailvideo.com/referral.aspx?page=pubreferral&amp;ref=kkaxbxaefddwndl' target='_blank'>AdSolution</a> - Monetize your videos with LongTail's AdSolution. Integrate pre-roll, overlay mid-roll and post-roll ads into your site and starting making money today. <a href='http://www.longtailvideo.com/referral.aspx?page=pubreferral&amp;ref=kkaxbxaefddwndl' target='_blank'>Sign up now</a>.</li> <li>If you buy us a JW license or already have one, please after install follow this how-to : <a href='http://www.joomlarulez.com/faq/44-faq/56-how-to-install-your-personal-license-player.html' target='_blank'>How to install your personal License Player?</a></li> <li>Documentation : is available here <a href='http://www.joomlarulez.com/download/doc_download/18-doc-jw-player-plugin-advanced.html' target='_blank'>Documentation</a>.</li> <li>Need Professional support ? <a href="http://www.joomlarulez.com/our-shopping-page.html" target="_blank">Get Premium Support</a>.</li> <li>Credits : This Plugin was created by <a href='http://www.joomlarulez.com' target='_blank'>JoomlaRuleZ.com</a>.</li> <li>License : This Plugin is distributed under a limited <a href='http://www.joomlarulez.com/joomlarulez-license.html' target='_blank'>GNU/GPL license</a></li> <li>LicenseJW : The flashplayer is based on JW FLV Media Player 5.9 who was created by <a href='http://www.longtailvideo.com' target='_blank'>longtailvideo.com</a>, You need a licence to use it commercialy.</li> <li>Version : 1.13.0, <a href='http://www.joomlarulez.com/download/doc_download/17-jw-player-plugin-advanced.html' target='_blank'>Check for update</a>.</p></li> </ul> </td> </tr> <tr> <td colspan='2'><p style='White-Space:normal;'><strong>Quick FAQ: Here are some basic instructions for using the Plugin.</strong><br /> Note that all <a href='http://developer.longtailvideo.com/trac/wiki/Player5FlashVars' target='_blank'>flashvars</a> from LongTail work. The Plugin adds the capabilities to change the default value of the player by setting the flashvars in the backend.<br /> Note also that the default values set in the backend can be overridden. (<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flashvars</span><span style='color:#00FF00'>=</span>another value).<br /> Note that the extra Plugin variable flashvars, set by default in the backend, will apply to the Plugin, if it's called, even if the Plugin is set to off by default.<br /> However the extra Plugin variable flashvars, set by default, can be overridden. (<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>plugin.flashvars</span><span style='color:#00FF00'>=</span>another value). <ul> <li>Embed a video file ( option 1) : <br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.mp4{/jwplayer}</li> <li>Embed a video file ( option 2) : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>file</span><span style='color:#00FF00'>=</span>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.mp4{/jwplayer}</li> <li>Embed a Youtube file : <br /> {jwplayer}http://www.youtube.com/watch?v=IBTE-RoMsvw{/jwplayer}</li> <li>Embed a Vimeo file: <br /> {jwplayer}http://vimeo.com/798022{/jwplayer}</li> <li>Embed a rtmp file : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>file</span><span style='color:#00FF00'>=</span>files/bunny.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>streamer</span><span style='color:#00FF00'>=</span>rtmp://myserver.com/ondemand<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>provider</span><span style='color:#00FF00'>=</span>rtmp{/jwplayer}</li> <li>Embed a rtmp file with html5 and download fallback: <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.file</span><span style='color:#00FF00'>=</span>files/bunny.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.streamer</span><span style='color:#00FF00'>=</span>rtmp://myserver.com/ondemand<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.provider</span><span style='color:#00FF00'>=</span>rtmp<span style='color:#00FF00'><br /> &amp;</span><span style='color:#FF0000'>html5.file</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/bunny.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>download.file</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/bunny.mp4{/jwplayer}</li> <li>Embed a playlist file : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>playlistfile</span><span style='color:#00FF00'>=</span>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/big_buck_bunny.xml{/jwplayer}</li> <li>Embed a playlist file using the auto-generate playlist : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>playlistauto.file</span><span style='color:#00FF00'>=</span>images/stories/{/jwplayer}</li> <li>Embed a playlist file using the playlist editor (there is a limit of 50 items at the moment) :<br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>file1</span><span style='color:#00FF00'>=</span>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.mp4<span style='color:#00FF00'><br /> &amp;</span><span style='color:#FF0000'>file2</span><span style='color:#00FF00'>=</span>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.mp3{/jwplayer}</li> <li>Embed multiple playlist files using the multiple playlist script (there is a limit of 20 playlists at the moment) : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>playlistfile1</span><span style='color:#00FF00'>=</span>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/big_buck_bunny.xml<span style='color:#00FF00'><br /> &amp;</span><span style='color:#FF0000'>playlistfile2</span><span style='color:#00FF00'>=</span>http://gdata.youtube.com/feeds/api/standardfeeds/recently_featured{/jwplayer}</li> <li>Embed playlist file using the playlist editor with rtmp files and html5 - download fallback: <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.file1</span><span style='color:#00FF00'>=</span>files/bunny.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.streamer1</span><span style='color:#00FF00'>=</span>rtmp://myserver.com/ondemand<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.provider1</span><span style='color:#00FF00'>=</span>rtmp<br /> <span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>html5.file1</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/bunny.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>download.file1</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/bunny.mp4<br /> <span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.file2</span><span style='color:#00FF00'>=</span>files/wolf.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.streamer2</span><span style='color:#00FF00'>=</span>rtmp://myserver.com/ondemand<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>flash.provider2</span><span style='color:#00FF00'>=</span>rtmp<span style='color:#00FF00'><br /> &amp;</span><span style='color:#FF0000'>html5.file2</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/wolf.mp4<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>download.file2</span><span style='color:#00FF00'>=</span>http://www.myserver.com/files/wolf.mp4{/jwplayer}</li> <li>Embed a botr file ( option 1) : <br /> {jwplayer}http://video.joomlarulez.com/players/Lysd14YJ-w0xoIc54.js{/jwplayer}</li> <li>Embed a botr file ( option 2) : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>botr.file</span><span style='color:#00FF00'>=</span>http://video.joomlarulez.com/players/Lysd14YJ-w0xoIc54.js{/jwplayer}</li> <li>Embed a json file : <br /> {jwplayer}<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>json.file</span><span style='color:#00FF00'>=</span>/files/playlist.json{/jwplayer}</li> <li>Embed a video file with a swf skin list on the skin directory of the Plugin: <br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.flv<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>skinswf</span><span style='color:#00FF00'>=</span>modieus{/jwplayer}</li> <li>Embed a video file with a xml skin list on the skin directory of the plugin : <br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.flv<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>skinxml</span><span style='color:#00FF00'>=</span>beelden{/jwplayer}</li> <li>Embed a video file with some Plugins not enabled by default in the backend, flashvars associated with the Plugin can be overridden if needed:<br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.flv<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>plugins</span><span style='color:#00FF00'>=</span>viral-2,tweetit-1<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>dock</span><span style='color:#00FF00'>=</span>true<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>viral.onpause</span><span style='color:#00FF00'>=</span>true{/jwplayer}</li> <li>Embed a video file with Plugin enabled by default in the backend, this can be overridden to off: <br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.flv<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>plugins</span><span style='color:#00FF00'>=</span>fbit-1_off,tweetit-1_off{/jwplayer}</li> <li>Embed a video file with the pop-up activated: <br /> {jwplayer}http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/bunny.flv<span style='color:#00FF00'>&amp;</span><span style='color:#FF0000'>popup</span><span style='color:#00FF00'>=</span>lightbox{/jwplayer}</li> </ul></td> </tr> <tr> <td colspan='2'> <p><em>-------------------- JW Player Plugin Advanced 1.13.0 02 April 2012 ------------------</em></p> <p><em>^ Upgrade to JW Flash Player 5.9.2156.<br /> ^ Upgrade to jwplayer.js 5.9.2156.<br /> ^ Upgrade to api botr 1.4.<br /> ^ Upgrade xml skin : beelden, bekle, five, glow, minima, modieus, stijl, stormtrooper.<br /> ^ Upgrade to jquery 1.7.2.</em></p> <p><em>+ Add external JSON playlist file support.</em></p> <p><em># Load only one time gapro-2 js in html head.<br /> # hd version not set correctly by default in J2.5 xml<br /> # some index.html missing<br /> # load botr template when combine mode is used.<br /> # used botr player when combine botr override local.<br /> # list zip skin only, not xml if not it will be list twice.</em><br /> <em># declare botr class only once.</em></p> <p><em>------- See Full Changelog here : <a href='http://www.joomlarulez.com/images/stories/CHANGELOG/CHANGELOG_JW_PLAYER_PLUGIN_ADVANCED.TXT' target='_blank'>JW Player Plugin Advanced Changelog</a> ------- </em></p> </td> </tr> </table>" 

