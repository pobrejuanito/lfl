PLG_JWADVANCED_DESC_LAYOUT="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Layout: These flashvars control the Default looks and layout of the player.</div><hr />"
PLG_JWADVANCED_DESC_SKIN="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Skin: Here control the Default skin of you player.</div><hr />"
PLG_JWADVANCED_DESC_COLOR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Color: All these colors are in so-called hexadecimal values as is common for web colors, note that if you use a skin those parameters are not priotary, it depend of the skin.</div><hr />"
PLG_JWADVANCED_DESC_BEHAVIOUR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Behaviour: These flashvars control the Default playback behaviour of the player.</div><hr />"
PLG_JWADVANCED_DESC_POPUP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Pop-Up : Here control the Default parameters for the Pop-Up.</div><hr />"
PLG_JWADVANCED_DESC_RTMP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>RTMP: These flashvars control Default settings for RTMP streaming.</div><hr />"
PLG_JWADVANCED_DESC_HTTP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>HTTP: These flashvars control Default settings for HTTP pseudo streaming.</div><hr />"
PLG_JWADVANCED_DESC_PLUGIN="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;float:left;'>Plugins: Here you can select or not some Default plugins that enhanced your player, They can work together.</div><hr />"
PLG_JWADVANCED_DESC_PLUGADS="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin LongTail's AdSolution :</div><hr />LongTail's AdSolution allows you to run pre-roll, overlay mid-roll, and post-roll advertisements in your media player, LongTail's have proprietary relationships with many top ad networks and we support video, display and text ads.<a href='http://www.longtailvideo.com/referral.aspx?page=pubreferral&amp;ref=kkaxbxaefddwndl' target='_blank'>Sign up now</a>."
PLG_JWADVANCED_DESC_PLUGADSPREMS="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Premium Adsolution :</div><hr />Premium Adsolution is only required for publishers who are interested in running premium ad tags from partners like Google and ScanScout. To qualify, you must either (i) own or (ii) license your video content.<br /> Additionally, your site cannot have any violent, pornographic or inappropriate content.<br /> Premium Ads will not automatically appear when you have valid the extended plugin.<br /> Premium advertisers require all sites to go through an additional approval process.<br /> If you are interested in receiving premium ads, please submit your site URL to to <a href=&quot;mailto:darjan@longtailvideo.com&quot;>darjan@longtailvideo.com</a>.<br /> If your site is approved, premium ads will be targeted to your site.<br /> Important : Name and description in playlist editor must be enter for display ads according to the content.<hr />"
PLG_JWADVANCED_DESC_PLUGHD="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin HD :</div><hr /> Configuration settings for the Plugin HD, This plugin implements an HD quality toggle in the controlbar. In order to enable the automatic HD toggle for RTMP, the hd.bitrate flashvar needs to be set. Additionally, the RTMP server needs to have a public checkBandwidth call implemented. FMS and Wowza have this, but Red5 not (yet).<br /> When using progressive downloads, an HD switch will cause the video to restart. When using RTMP or HTTP streaming, an HD switch will (besides some buffering) not interrupt video playback. <br /> Version 2 of the HD plugins supports both Flash and HTML5 modes. Support for YouTube HD is available.<br /> Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=128' target='_blank'>Buy a license today!</a> <hr />" 
PLG_JWADVANCED_DESC_PLUGVIRAL="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Viral :</div><hr />Default Configuration settings for the Plugin Viral, video distribution plugin. Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=76' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGSHARING="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Sharing :</div><hr />Default Configuration settings for the Plugin Sharing, This plugin adds sharing functionalities to the player, note only layout will be embed not plugin and beaviour. Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=106' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGTIPJAR="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin TipJar :</div><hr />Default Configuration settings for the Plugin TipJar, paypal Donation.<hr />"
PLG_JWADVANCED_DESC_PLUGGAP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Google Analytics Pro Plugin :</div><hr />Default Configuration settings for the Google Analytics Pro Plugin, Website Statistics. Starting at just 14 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=60' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGREVOLT="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Revolt :</div><hr />This plugin displays some cool visualizations for audio file playback.<hr />"
PLG_JWADVANCED_DESC_PLUGCAP="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Captions : </div><hr />This plugin displays closed captions on top of the video. These captions can come from an external file (in Timedtext or Subrip format) or as metadata from the video itself (as MPEG-4 Timedtext or Captionate events).<br /> The plugin will place a button in the controlbar. the plugin will place the button in the dock (if dock=Yes is set).<hr />"
PLG_JWADVANCED_DESC_PLUGFLOW="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Flow : </div><hr />This plugin provides a slick, 3D animation for users to flip through your playlist items. Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=56' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGFACE="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Facebook It :</div><hr />The Facebook It plugin allows your users to post your videos on the Facebook social network. It's a great way to have users share your videos online and broaden their distribution. The user just clicks on the Facebook icon in the dock, clicks Post, and then logs into their Facebook account. Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=52' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGTWEET="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Tweet It :</div><hr />The Tweet It plugin allows your users to post your videos on the Twitter social network. It's a great way to have users share your videos online and broaden their distribution. The user just clicks on the Twitter icon in the dock, clicks Post, and then logs into their Twitter account. Starting at just 9 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=68' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGGRID="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Dabber Plugins :</div><hr />The Grid Plugin, Dabber Basic Plugin, Dabber Carousel Plugin are different 3D playlist for displaying videos, complete with fly-in effects and navigation that follows the viewer's mouse cursor. Thumbnails are automatically grabbed from the regular playlist and rendered inside the plugin, requiring no extra setup. Those plugins are especially useful for creating an easy overview of large amounts of content. Starting at just 14 Euros. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=64' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGADTTEXT="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Adtonomy Text :</div><hr />LongTail Videos Adtonomy Text Ads Plugin lets you run your own text ads within the JW Player. Serve ads throughout your videos. As the name suggests, Adtonomy Text Ads is completely self-serve and customizable, so you can create your own tracking mechanisms, alter ad functionality, design advanced targeting configurations and much more. Starting at just 99 Euros per year. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=80' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGADTVIDEO="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Adtonomy Video :</div><hr />LongTail Videos Adtonomy Plugin lets you run your own video advertisements within the JW Player. Serve ads before, after or in the middle of your videos as well as in between playlist items. As the name suggests, Adtonomy is completely self-serve and customizable, so you can create your own tracking mechanisms, alter ad functionality, design advanced targeting configurations and much more. Starting at just 99 Euros per year. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=84' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGADTIMAGE="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin Adtonomy Image :</div><hr /> LongTail Videos Adtonomy Image Plugin lets you run your own 300x250 image advertisements within the JW Player. As the name suggests, Adtonomy Image Ads is a completely self-serve and customizable advertising plugin. Serve ads before your video starts, after your video finishes, or when the player is paused. Note: this plugin supports both Flash and HTML5 modes which means you can display ads on multi-devices including the iphone, and ipad! <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=124' target='_blank'>Buy a license today!</a> <hr />" 
PLG_JWADVANCED_DESC_PLUGOVA="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Plugin OVA :</div><hr />Open Video Ads (OVA) is the worlds first open source initiative to implement the IAB VAST 1.0 / 2.0 standard for video ad delivery. With it, publishers can deliver any video ad from a VAST-compliant ad server into any video player. Today, OVA has been verified on a range of ad servers including OpenX, ADTECH, 24/7 Real Media, DoubleClick, ScanScout, Microsoft and more. And in addition to the core framework, OVA offers out-of-the-box support for the JW Player. Starting at just 199 Euros per year. <a href='http://www.joomlarulez.com/index.php?option=com_acctexp&amp;task=addtocart&amp;usage=102' target='_blank'>Buy a license today!</a><hr />"
PLG_JWADVANCED_DESC_PLUGEXTRA="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Extra Plugin :</div><hr />Here you can add with a simple syntax some plugins and flashvars associate not yet implement.<hr />"
