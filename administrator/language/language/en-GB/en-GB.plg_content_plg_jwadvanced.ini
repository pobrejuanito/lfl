PLG_JWADVANCED_DESC_PLAYLISTAUTO="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>Autogenerate Playlist : If you want to use the Auto Generate Playlist, you can set here those Default parameters.</div><hr />"
PLG_JWADVANCED_DESC_PLAYLISTEDIT="<hr /><div style='font-weight:normal;font-size:12px;color:#fff;padding:4px;margin:0;background:#7B7B7B;'>PlayList Editor / Single File : If you want to use the Playlist Editor or a single file, you can set here those Default parameters, a lot of them are optionnal, see description.</div><hr />"
